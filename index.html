<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <div class="upper-part">
        <ion-icon class="icon prev" name="chevron-back-outline"></ion-icon>
        <div class="upper-middle-part">
          <p class="month">March</p>
          <p class="date">Sun March 5 2023</p>
        </div>
        <ion-icon class="icon next" name="chevron-forward-outline"></ion-icon>
      </div>
      <div class="down-part">
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
          <div class="prev-days">26</div>
          <div class="prev-days">27</div>
          <div class="prev-days">28</div>
          <div class="prev-days">29</div>
          <div class="prev-days">30</div>
          <div class="next-days">1</div>
          <div class="next-days">2</div>
          <div class="next-days">3</div>
          <div class="next-days">4</div>
          <div class="next-days">5</div>
          <div class="next-days">6</div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
